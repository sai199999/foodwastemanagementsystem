{% extends 'base.html' %}

{% block title %}Error {{ error_code }} - FoodSaver{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-container py-5">
                <h1 class="display-1 text-danger">{{ error_code }}</h1>
                <h2 class="mb-4">{{ error_message }}</h2>
                <p class="lead mb-5">Sorry, something went wrong. Please try again or return to the homepage.</p>
                <a href="{{ url_for('index') }}" class="btn btn-success btn-lg">
                    <i class="bi bi-house-fill me-2"></i>Return to Homepage
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
